<table class="table table-hower">
  <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email ID</th>
      <th>Sales Volume</th>
      <th>Met Quota?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempSales of salesPersonList">
      <td>{{ tempSales.firstName }}</td>
      <td>{{ tempSales.lastName }}</td>
      <td>{{ tempSales.emailId }}</td>
      <td>{{ tempSales.salesVolume }}</td>
      <td>
        <div *ngIf="tempSales.salesVolume >= 90; else myElseBlock">Yes</div>
        <ng-template #myElseBlock>No</ng-template>
      </td>
    </tr>
  </tbody>
</table>
